<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Super Trunfo Web</title>

<style>
body {
    background: #111;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    font-family: Arial, sans-serif;
}

.carta {
    width: 800px;
    height: 1200px;
    cursor: pointer;
    transition: transform 0.3s;
}

.carta:hover {
    transform: scale(1.05);
}

img {
    width: 100%;
    height: 100%;
    border-radius: 12px;
    object-fit: cover;
}
</style>
</head>
<body>

<div class="carta" onclick="alternarCarta()">
    <img id="imagemCarta" src="verso.png">
</div>

<script>

let mostrandoVerso = true;

// Lista de cartas (coloque suas imagens aqui)
const cartas = [
    "01.png",
    "02.png",
    "03.png",
    "04.png",
    "05.png",
    "06.png",
    "07.png",
    "08.png",
    "09.png",
    "10.png",
    "11.png",
    "12.png",
    "13.png",
    "14.png",
    "15.png",
    "16.png",
    "17.png"
];

function alternarCarta() {

    const img = document.getElementById("imagemCarta");

    if (mostrandoVerso) {
        // Sorteia uma carta aleat√≥ria
        const indice = Math.floor(Math.random() * cartas.length);
        img.src = cartas[indice];
        mostrandoVerso = false;
    } else {
        img.src = "verso.png";
        mostrandoVerso = true;
    }

}

</script>

</body>
</html>
